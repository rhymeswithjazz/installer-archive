version: "3.8"

services:
  installer-archive:
    image: rhymeswithjazz/installer-archive:latest
    container_name: installer-archive
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/data/installer.db
      - AUTH_SECRET=${AUTH_SECRET}
      - AUTH_URL=${AUTH_URL}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
    volumes:
      # Map your database file directly - adjust the host path as needed
      # Example: /volume1/docker/installer-archive/installer.db:/app/data/installer.db
      - ${DB_PATH}:/app/data/installer.db
    healthcheck:
      test:
        - CMD
        - wget
        - --quiet
        - --tries=1
        - --spider
        - http://localhost:3000/api/health
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
