<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Installer Archive - Search The Verge's Installer Newsletter</title>
  <meta name="description" content="Search and explore recommendations from The Verge's Installer Newsletter by David Pierce">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Installer Archive</h1>
      <p class="subtitle">Search recommendations from <a href="https://www.theverge.com/installer-newsletter" target="_blank">The Verge's Installer Newsletter</a> by David Pierce</p>
    </div>
  </header>

  <main class="container">
    <!-- Search Section -->
    <section class="search-section">
      <div class="search-box">
        <input
          type="text"
          id="search-input"
          placeholder="Search apps, shows, games, articles..."
          autocomplete="off"
        >
        <span class="search-icon">&#128269;</span>
      </div>

      <!-- Filters -->
      <div class="filters">
        <div class="filter-group">
          <label>Category:</label>
          <select id="category-filter">
            <option value="">All Categories</option>
            <option value="apps">Apps</option>
            <option value="shows">Shows</option>
            <option value="movies">Movies</option>
            <option value="games">Games</option>
            <option value="books">Books</option>
            <option value="videos">Videos</option>
            <option value="music">Music</option>
            <option value="podcasts">Podcasts</option>
            <option value="articles">Articles</option>
            <option value="gadgets">Gadgets</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Issue:</label>
          <select id="issue-filter">
            <option value="">All Issues</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Tag:</label>
          <select id="tag-filter">
            <option value="">All Tags</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Stats -->
    <section class="stats" id="stats">
      <span class="stat"><strong id="total-count">0</strong> recommendations</span>
      <span class="stat"><strong id="issue-count">0</strong> issues</span>
      <span class="stat-divider">|</span>
      <span class="stat" id="results-count">Showing all</span>
    </section>

    <!-- Results -->
    <section class="results" id="results">
      <div class="loading">Loading recommendations...</div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>Data scraped from <a href="https://www.theverge.com/installer-newsletter" target="_blank">The Verge's Installer Newsletter</a>.</p>
      <p>This is an unofficial archive. All content belongs to Vox Media / The Verge.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
  <script src="app.js"></script>
</body>
</html>
